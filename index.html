<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enter your text or URL</h2>
      <input type="text" name="text" id="qrtext" />
      <div id="qrcode_box">
        <img src="" alt="" id="qrimg" />
      </div>
      <input
        type="submit"
        value="Generate QR Code"
        id="generate-QR"
        onclick="generateQR()"
      />
    </div>
    <script>
      let qrcode_box = document.getElementById("qrcode_box");
      let qrImg = document.getElementById("qrimg");
      let qrText = document.getElementById("qrtext");
      function generateQR() {
        if (qrText.value.length > 0) {
          qrImg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          qrcode_box.classList.add("show-QRcode");
        } else {
          setTimeout(() => {
            qrText.classList.add("error");
          }, 1000);
          qrcode_box.classList.remove("show-QRcode");
        }
      }
    </script>
  </body>
</html>
